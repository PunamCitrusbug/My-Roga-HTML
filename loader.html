  <script>
    $(document).ready(function(){
      $('.keyword').typeahead({
        source: [
            { id: 1, name: 'Cellphones', },
            { id: 2, name: 'Smartwatch' },
        ]
      });

      // $(".serach-text" ).focusin(function() {
      //   $(this).attr("placeholder", "").placeholder();
      // });

      // $('#filter').modal('show');

      $('.custom-control-input').click(function(){
        $(this).parent().parent().parent().addClass("row-selected");
        $('.close-modal').hide();
        $(".btn-refresh").show();
      });

      $(".btn-refresh").click(function(){
        $('.close-modal').show();
        $(".btn-refresh").hide();
      });

      $('.btn-open').click(function(){

        $(this).children().toggleClass("fe fe-x");
        $(this).next().toggle();
      });

      // $('btn-select').click(function(){
      //   $(this).parent(input).val(checked);
      // }); 

      $('.next-hide-coallpse').click(function() {
          $('#title-none').show();
          $('#title-collapse').hide();

      });

      var mylength = $(".mininput");
      var maxLength = 1080;


        // $(".mininput").on("change", function(){
         
        //   if( mylength.val() > maxLength) {
        //     $('.maxinput').removeAttr("disabled");
        //   }
        // });


        /* screen height */
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // We listen to the resize event
        window.addEventListener('resize', () => {
          // We execute the same script as before
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
        /* End of screen height */
        
        // #table-scroll-div .table-responsive
        
        
        $("#table-scroll-div .table-responsive").on("scroll", function () {
        var cur = $(this).scrollLeft();
        if (cur == 0) {
            $('#table-scroll-div .table-responsive table').addClass('scroll-table-start').removeClass('scroll-table-end');
        } 
        else {
            var max = $(this)[0].scrollWidth - $(this).parent().width();
            if (cur == max) {
                $('#table-scroll-div .table-responsive table').parent().parent().addClass('scroll-table-end').removeClass('scroll-table-start');
            } else {
                $('#table-scroll-div .table-responsive table').parent().parent().addClass('scroll-table-start scroll-table-end');
            }
        }
        });
        $("#scroll-container").trigger("scroll");

        if (window.matchMedia("(max-width: 815px)").matches) {
          $("#readmore-txt-btn-01").on("click", function(){
            $("#hidden-collpase-div").removeClass("mobile-hidden");
            $(".product-new-details-section").removeClass("show").addClass("hide").css("display", "none");

            $("#title-link").on("click", function(){
              $("#hidden-collpase-div").addClass("mobile-hidden");
              $(".product-new-details-section").addClass("show").removeClass("hide");
              $(".title-collapse-section.collapse").addClass("show").removeClass("hide").css("display", "block");
            });
          });

          $("#search-header-btn").on("click", function(){
            $("#search-bx-collpase").removeClass("mobile-hidden");
          });

          $("#btn-arrow-back").on("click", function(){
            $("#search-bx-collpase").addClass("mobile-hidden");
          });

          $("#quick-tip-link").on("click", function(){
            $("#quick-tip-link").addClass("mobile-hidden");
            $("#quick-tip-card-bx").removeClass("mobile-hidden");
            $("#quick-tip-close-link").removeClass("mobile-hidden");
          });

          $("#quick-tip-close-link").on("click", function(){
            $("#quick-tip-link").removeClass("mobile-hidden");
            $("#quick-tip-card-bx").addClass("mobile-hidden");
            $("#quick-tip-close-link").addClass("mobile-hidden");
          });
        }

    });
  
  </script>
